<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div>
            <h1 class="justify-content-center d-flex align-items-center">
                Password Generator
            </h1>
            <div class="d-flex flex-column gap-2">
                <label for="passwordLength">Password Length</label>
                <input class="form-control bg-secondary" placeholder="Your password length..." type="number"
                    id="passwordLength"></input>
                <label for="password">Password</label>
                <input class="form-control bg-secondary " id="password" disabled></input>
                <button class="btn btn-dark" onclick="getPassword()" id="generateButton">Generate Password</button>
                <a class="btn btn-light" onclick="savePassword()" id="saveButton" style="pointer-events : none">Save Generated Password</a>
                <button class="btn btn-info" onclick="reload()">Reload Page</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
